<svg width="500" height="150" viewBox="0 0 500 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&amp;display=swap');
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800&amp;display=swap');

    .name {
      font-family: 'JetBrains Mono', 'Segoe UI', sans-serif;
      font-weight: 800;
      font-size: 58px;
      fill: #FFFFFF;
      letter-spacing: -2px;
    }

    .katakana {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: 20px;
      fill: #00ADD8;
      letter-spacing: 8px;
    }

    .hanko {
      fill: #00ADD8;
    }

    .hanko-text {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 12px;
      fill: #FFFFFF;
      font-weight: bold;
    }

    .deco-line {
        fill: #00ADD8;
        opacity: 0.7;
    }

    .float {
      animation: floating 4s infinite ease-in-out;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>

  <g class="float">
    <rect x="40" y="35" width="40" height="40" class="hanko" rx="6"/>
    <text x="60" y="56" text-anchor="middle" dominant-baseline="middle" class="hanko-text">土竜</text> 

    <text x="95" y="52" class="katakana">ヌメックス</text>

    <text x="90" y="108" class="name">NumeX</text>
    
    <rect x="92" y="118" width="185" height="3" class="deco-line"/>
  </g>
</svg>
